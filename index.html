<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapataria da Nath❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="form">
            <h2 class="text-white">Cadastro de Sapatos</h2>
            <form id="cadastroForm" class="text-white">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="email">Localidade:</label>
                <input type="text" id="local" required>
    
                <label for="cor">Cor:</label>
                <input type="text" id="cor" required>
    
                <label for="imagem">Imagem do Sapato:</label>
                <input type="file" id="imagem" accept="image/*" required>
                
                <button type="button" class="mt-4" id="save" onclick="salvarCadastro()">Salvar</button>
            </form>
        </div>
        
        <div id="cacheDisplay" class="d-flex row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
